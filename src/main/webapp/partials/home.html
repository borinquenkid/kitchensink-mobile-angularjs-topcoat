<section id="container" ng-controller="MainCtrl">
	<aside id="side-bar">
		<div class="topcoat-list__container">
		    <h3 class="topcoat-list__header">{{messages.language}}</h3>
		    <ul class="topcoat-list topcoat-list-clickable">
		        <li class="topcoat-list__item" ng-repeat="settingListOption in settingListOptions" ng-click="changeCulture(settingListOption.code)">
		            {{settingListOption.text}}
		        </li>
		    </ul>
		</div>
	</aside>
	<article id="page-content" ng-class="{'slide' : sidebarIsVisible == true}">
		<div class="topcoat-navigation-bar header">
		    <div class="topcoat-navigation-bar__item left quarter">
				<a class="topcoat-icon-button--quiet" ng-click="showSideBar()">
		            <span class="topcoat-icon topcoat-icon--settings"></span>
		        </a>
		    </div>
		    <div class="topcoat-navigation-bar__item center half">
		        <h1 class="topcoat-navigation-bar__title">{{messages.home_msg_0}}</h1>
		    </div>
		    <div class="topcoat-navigation-bar__item right quarter"></div>
		</div>
		<div class="main">
		    <img src="img/aerogear_icon_64px.png" class="mobileicon" />
		    <p>{{messages.home_msg_1}}</p>
		    <p>{{messages.home_msg_2}}</p>
		    <ul id="features">
		        <li class="feature">{{messages.home_msg_3}}</li>
		        <li class="feature">{{messages.home_msg_4}}</li>
		        <li class="feature">{{messages.home_msg_5}}</li>
		    </ul>
		</div>
		<div class="topcoat-navigation-bar footer">
		    <div class="topcoat-navigation-bar__item center quarter">
		        <a href="#/home" class="topcoat-icon-button--quiet">
		            <span class="topcoat-icon topcoat-icon--home"></span>
		        </a>
		    </div>
		    <div class="topcoat-navigation-bar__item center half">
		        <a href="#/member" class="topcoat-icon-button--quiet">
		            <span class="topcoat-icon topcoat-icon--plus"></span>
		        </a>
		    </div>
		    <div class="topcoat-navigation-bar__item center quarter">
		        <a href="#/members" class="topcoat-icon-button--quiet">
		            <span class="topcoat-icon topcoat-icon--menu-stack"></span>
		        </a>
		    </div>
		</div>
	</article>
</section>
